<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Safari - Kids Learning Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Animal Safari game specific styles */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFE4E1;
            background-image: linear-gradient(135deg, #FFE4E1 0%, #E0F7FA 100%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-card {
            box-shadow: 0 20px 0 #6dbcc3;
        }

        #game-card:active {
            box-shadow: 0 10px 0 #6dbcc3;
        }

        #progress-fill {
            background: linear-gradient(90deg, #FF6B9D, #26A69A);
        }

        #completion-message h2 {
            color: #26A69A;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <button class="back-btn" onclick="goBack()">ğŸ </button>

    <div class="controls">
        <button id="learn-btn" class="active" onclick="switchMode('learn')">Learn Mode</button>
        <button id="quiz-btn" onclick="switchMode('quiz')">Quiz Mode</button>
        <button onclick="toggleAudio()">ğŸ”Š Sound: ON</button>
    </div>

    <div id="learn-mode">
        <div id="game-card" onclick="nextItem()">
            <h1 id="display-text">ğŸ¦</h1>
            <div id="emoji-display">ğŸ¦</div>
            <div id="word-display">Lion</div>
            <p class="instruction">Tap to learn the next animal!</p>
            <div id="progress-bar">
                <div id="progress-fill" style="width: 10%"></div>
            </div>
            <div id="learned-count">Learned: 1 / 10</div>
        </div>
    </div>

    <div id="quiz-mode" style="display: none;">
        <div id="game-card">
            <p class="instruction" style="font-size: 16px; margin-bottom: 10px;">Listen and pick the right animal!</p>
            <h1 id="quiz-word" style="font-size: 48px; color: #26A69A; margin: 20px 0;">Tap to hear the animal</h1>
            <div style="text-align: center; margin: 20px 0;">
                <button style="padding: 12px 20px; font-size: 16px; cursor: pointer;" onclick="playQuizWord()">ğŸ”Š Play Animal Sound</button>
            </div>
            <div class="quiz-options" id="quiz-options"></div>
            <div id="quiz-feedback" style="font-size: 20px; margin-top: 15px; min-height: 30px;"></div>
        </div>
    </div>

    <div id="completion-message" style="display: none; text-align: center;">
        <h2 style="font-size: 2em;">ğŸ‰ Awesome! You learned all animals! ğŸ‰</h2>
        <div style="font-size: 3em; letter-spacing: 5px; margin-top: 20px;">ğŸ¦ğŸ˜ğŸµğŸ¦’ğŸ¯ğŸ»ğŸ§ğŸ¬ğŸ¦‹ğŸ°</div>
    </div>

    <script>
        const animalsData = {
            Lion: { word: 'Lion', emoji: 'ğŸ¦' },
            Elephant: { word: 'Elephant', emoji: 'ğŸ˜' },
            Monkey: { word: 'Monkey', emoji: 'ğŸµ' },
            Giraffe: { word: 'Giraffe', emoji: 'ğŸ¦’' },
            Tiger: { word: 'Tiger', emoji: 'ğŸ¯' },
            Bear: { word: 'Bear', emoji: 'ğŸ»' },
            Penguin: { word: 'Penguin', emoji: 'ğŸ§' },
            Dolphin: { word: 'Dolphin', emoji: 'ğŸ¬' },
            Butterfly: { word: 'Butterfly', emoji: 'ğŸ¦‹' },
            Rabbit: { word: 'Rabbit', emoji: 'ğŸ°' }
        };

        let currentIndex = 0;
        let soundEnabled = true;
        let currentMode = 'learn';
        const animals = Object.keys(animalsData);
        let learnedCount = 0;
        let quizAnswered = false;

        function speak(text) {
            if (!soundEnabled) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
        }

        function playSound(frequency = 800, duration = 200) {
            if (!soundEnabled) return;
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function updateDisplay() {
            const animal = animals[currentIndex];
            const data = animalsData[animal];
            document.getElementById('display-text').textContent = animal;
            document.getElementById('emoji-display').textContent = data.emoji;
            document.getElementById('word-display').textContent = data.word;
            updateProgress();

            if (currentMode === 'learn') {
                speak(animal);
                playSound(600, 150);
            }
        }

        function updateProgress() {
            const percent = ((currentIndex + 1) / animals.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('learned-count').textContent = 'Learned: ' + Math.min(currentIndex + 1, learnedCount + 1) + ' / 10';
        }

        function nextItem() {
            if (currentIndex < animals.length - 1) {
                learnedCount = Math.max(learnedCount, currentIndex + 1);
                currentIndex++;
                updateDisplay();
            } else {
                learnedCount = animals.length;
                updateProgress();
                document.getElementById('learn-mode').style.display = 'none';
                document.getElementById('completion-message').style.display = 'block';
                playSound(1000, 200);
                playSound(1200, 200);
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('learn-btn').classList.remove('active');
            document.getElementById('quiz-btn').classList.remove('active');
            
            if (mode === 'learn') {
                document.getElementById('learn-btn').classList.add('active');
                document.getElementById('learn-mode').style.display = 'block';
                document.getElementById('quiz-mode').style.display = 'none';
                document.getElementById('completion-message').style.display = 'none';
                currentIndex = 0;
                updateDisplay();
            } else {
                document.getElementById('quiz-btn').classList.add('active');
                document.getElementById('learn-mode').style.display = 'none';
                document.getElementById('quiz-mode').style.display = 'block';
                document.getElementById('completion-message').style.display = 'none';
                startQuiz();
            }
        }

        function startQuiz() {
            quizAnswered = false;
            currentIndex = Math.floor(Math.random() * animals.length);
            const animal = animals[currentIndex];
            const data = animalsData[animal];

            document.getElementById('quiz-word').textContent = 'Tap to hear the animal';
            document.getElementById('quiz-feedback').textContent = '';

            let options = [animal];
            while (options.length < 4) {
                const random = animals[Math.floor(Math.random() * animals.length)];
                if (!options.includes(random)) {
                    options.push(random);
                }
            }
            options.sort(() => Math.random() - 0.5);

            const quizOptions = document.getElementById('quiz-options');
            quizOptions.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = animalsData[opt].emoji;
                btn.onclick = () => checkAnswer(opt, animal, btn);
                quizOptions.appendChild(btn);
            });

            setTimeout(() => playQuizWord(), 500);
        }

        function playQuizWord() {
            const animal = animals[currentIndex];
            speak(animal);
            playSound(800, 200);
        }

        function checkAnswer(selected, correct, btn) {
            if (quizAnswered) return;
            quizAnswered = true;

            if (selected === correct) {
                btn.classList.add('correct');
                document.getElementById('quiz-feedback').textContent = 'âœ… Correct! Well done!';
                document.getElementById('quiz-feedback').style.color = '#4CAF50';
                playSound(1000, 200);
                playSound(1200, 150);
                learnedCount = Math.max(learnedCount, currentIndex + 1);
                setTimeout(() => startQuiz(), 1500);
            } else {
                btn.classList.add('incorrect');
                document.getElementById('quiz-feedback').textContent = `âŒ Not quite. It's a ${correct}!`;
                document.getElementById('quiz-feedback').style.color = '#FF6B6B';
                playSound(400, 200);
                setTimeout(() => startQuiz(), 2000);
            }
        }

        function toggleAudio() {
            soundEnabled = !soundEnabled;
            const btn = document.querySelector('.controls button:last-child');
            btn.textContent = soundEnabled ? 'ğŸ”Š Sound: ON' : 'ğŸ”‡ Sound: OFF';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
